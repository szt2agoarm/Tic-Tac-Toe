<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="message"></div>
    <h1>Tic Tac Toe</h1>

<div id="playGround">

    <table>
        <tr>
            <td onclick="makeMove(0,0)" class="cell"></td>
            <td onclick="makeMove(0,1)" class="cell"></td>
            <td onclick="makeMove(0,2)" class="cell"></td>    
        </tr>
        <tr>
            <td onclick="makeMove(1,0)" class="cell"></td>
            <td onclick="makeMove(1,1)" class="cell"></td>
            <td onclick="makeMove(1,2)" class="cell"></td>    
        </tr>
        <tr>
            <td onclick="makeMove(2,0)" class="cell"></td>
            <td onclick="makeMove(2,1)" class="cell"></td>
            <td onclick="makeMove(2,2)" class="cell"></td>    
        </tr>
    </table>

    <button id="Restart">Restart</button>

</div>

    <script src="script.js"></script>
</body>
</html>
